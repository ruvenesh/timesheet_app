<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Timesheet</title>
    <!-- Link to our new styles -->
    <link rel="stylesheet" href="style.css">
    <!-- Link to Google Fonts for a nicer font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        <header class="app-header">
            <h1 class="app-title">Daily Timesheet</h1>
            <button id="logout-btn" class="logout-button">
                <!-- Feather Icon for Logout -->
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                <span>Logout</span>
            </button>
        </header>

        <main class="timesheet-card">
            <div class="date-selector">
                <h2 class="date-selector-title">Log Hours for:</h2>
                <input type="date" id="date-picker">
            </div>

            <div id="entries-container" class="entries-list">
                <!-- Entry rows will be added here by JavaScript -->
            </div>

            <div class="actions-footer">
                <button id="add-project-btn" class="add-project-button">
                    <!-- Feather Icon for Plus -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                    <span>Add Project</span>
                </button>
                <div class="summary">
                    <span class="summary-label">Total Hours:</span>
                    <span id="total-hours" class="summary-total">0.00</span>
                </div>
            </div>

            <button id="save-btn" class="save-button" disabled>Save Day's Entry</button>
        </main>
    </div>

    <!-- Template for new entry rows -->
    <template id="project-row-template">
        <div class="entry-row">
            <div class="project-selector-wrapper">
                <!-- Feather Icon for Briefcase -->
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path></svg>
                <select class="project-select" name="project"></select>
            </div>
            <div class="hours-input-wrapper">
                <!-- Feather Icon for Clock -->
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                <input type="number" class="hours-input" name="hours" min="0" step="0.25" placeholder="Hours">
            </div>
            <button class="delete-row-btn" title="Remove row">
                <!-- Feather Icon for Trash -->
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
            </button>
        </div>
    </template>

    <!-- Supabase and App Scripts -->
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="app.js"></script>
</body>
</html>
